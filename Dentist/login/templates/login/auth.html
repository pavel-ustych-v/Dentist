{% extends 'base.html' %}
{% load static %}

{% block title %}
auth
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'login/css/auth.css' %}">
    <div class="container">
        <h2>АВТОРИЗАЦІЯ</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <h3 id="errorAuth"> </h3>
            <h1>Логін</h1>
            <input type="text" name="login">
            <h1>Пароль</h1>
            <input type="password"name="password">
            <button>АВТОРИЗУВАТИСЯ</button>
        </form>
        <p>Ще не маєте акаунту? <a href="/reg">РЕЄСТРАЦІЯ</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'login/js/script.js' %}"></script>
{% endblock %}
